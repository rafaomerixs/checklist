<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="container">
    <h1>Verificador de Segurança</h1>

    <div class="checklist-box">
      <form id="formSeguranca">
    
<label><input type="checkbox" name="seguranca" value="2"> Antivírus está ativo</label>

<button type="button" onclick="calcularSeguranca()">Verificar Segurança</button>

    </div>

    <div id="resultado"></div>
  </div>
